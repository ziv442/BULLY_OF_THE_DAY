    <div class="graph-title">מדד בריונות ברשת במהלך השנים</div>

  </div>
  <div id="graph2">
    <div class="graph-title">בריונות ברשת לפי גילאים</div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
    const xValues = [2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024,2025];
const yValues = [0,1,0,2,0,1,0,0,1,3,3,2,3,5,4,6,9,2,10,7,11,9,23,5,10];

// Line chart (בריונות ברשת)
new Chart("myChart1", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
     
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues,
      borderColor: "blue",   //  line color
      backgroundColor: "transparent", // no fill
      fill: false           // disable area fill under the line
    }]
  },
  options: {
    legend: { display: false }
  }
});

// Bar chart (בריונות באיזורים בארץ)
const areas = [10,11,12,13,14,15,16,17,18];
const areaData = [34,10,14,18,8,6,10,8,6];


new Chart("myChart2", {
  type: "bar",
  data: {
    labels: areas,
    datasets: [{
      backgroundColor: Array(areas.length).fill("darkblue"),
      data: areaData
    }]
  },
  options: {
    legend: { display: false },
    title: { display: false },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        },
        scaleLabel: {
          display: true,
          labelString: "מקרי בריונות ברשת",
          fontSize: 14
        }
      }],
      xAxes: [{
        scaleLabel: {
          display: true,
          labelString: "גיל",
          fontSize: 14
        }
      }]
    }
  }
});

    </script>
